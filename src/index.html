<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Normalizer -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="section">
      <div class="container photos-container">
        <form class="form">
          <input
            class="input-field js-input"
            placeholder="Search images..."
            type="text"
            name="search"
          />
          <button class="button input-button js-search-btn" type="submit">
            Start
          </button>
        </form>

        <ul class="gallery card-set js-gallery"></ul>

        <button
          class="button load-more-button js-laod-more-btn visually-hidden"
          type="button"
        >
          Load more
        </button>

        <div class="loader js-loader hidden"></div>
      </div>
    </section>

    <button
      class="scroll-to-top-btn invisible js-scroll-to-top-btn"
      aria-label="Scroll to top"
    >
      <img
        class="scroll-to-top-img"
        src="/img/arrow-up.svg"
        alt="Arrow up icon"
        width="24"
        height="24"
      />
    </button>

    <script type="module" src="./main.js"></script>
  </body>
</html>
